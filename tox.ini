[tox]
envlist = lint, py38, py39, py310, py311, mypy

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, mypy

[testenv]
deps =
    mypy
    pytest
    -rrequirements.txt
setenv =
    MYPYPATH = {toxinidir}/stubs
commands =
    mypy lib/jkUnicode
    pytest

[testenv:lint]
skip_install = true
deps =
    black
    flake8
commands =
    black --check --diff lib tests
    flake8 lib tests